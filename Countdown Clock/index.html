<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Ubuntu&display=swap" rel="stylesheet">
    <title>Summer Countdown Clock</title>
</head>
<body>

<style>

* {
    margin: 0;
    padding: 0;
}

body {
    background-image: url(../img/image2.jpg);
    background-size: cover;
    background-position: center;
}

h1 {
  text-align: center;
  font-family: "indie Flower", serif;
  font-size: 5rem;
  padding-bottom: 1rem;
  padding-top: .5rem;
  font-weight: medium;
}

p {
  text-align: center;
  font-size: 4rem;
  margin-top: 0px;
  font-family: "ubunto", sans-serif;
  font-weight: bold;
  }

</style>

<head>
    <h1>Countown to Summer 2020</h1>
        
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
<p id="demo"></p>

<script>



      
      /* Set the date */
      const countDownDate = new Date("jun 15, 2020 15:37:25").getTime();
      
      // Update the count down every 1 second
      let x = setInterval(function() {
      
        // Get today's date and time
        let now = new Date().getTime();
          
        // Find the distance between now and the count down date
        let distance = countDownDate - now;
          
        // Time calculations for days, hours, minutes and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
        // Output the result in an element 
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
          
        // If the count down is over, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);

    </script>
      
    
</body>
</html>
